<main>
    <h2>Social Pay төлбөр</h2>

    <form action="#" method="post">
        <label for="name">Овог, нэр:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Утасны дугаар:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="amount">Төлөх нийт хэмжээ (₮):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="installments">Олон хувааж төлөх тоо (сар):</label><br>
        <input type="number" id="installments" name="installments" min="1" value="1" required><br><br>

        <label for="wallet">Wallet сонгох:</label><br>
        <select id="wallet" name="wallet" required>
            <option value="">Сонгоно уу</option>
            <option value="wallet1">Wallet 1</option>
            <option value="wallet2">Wallet 2</option>
            <option value="wallet3">Wallet 3</option>
        </select><br><br>

        <label for="reference">Гүйлгээний утга:</label><br>
        <input type="text" id="reference" name="reference"><br><br>

        <input type="submit" value="Төлөх">
    </form>

    <p>Тайлбар: Нийт төлбөр таны сонгосон хуваалтын дагуу сар бүрийн төлбөрт хуваагдана.</p>
</main>
